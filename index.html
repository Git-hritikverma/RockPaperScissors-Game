<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaparScissorsGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <div class="mode"><button id="mode">ChangeMode</button></div>
        <div class="logo">Game</div>
        <div id="title">RockPaparScissor</div>
    </div>
        <div class="choices">
            <div class="choice" id="Rock">
                <img src="rock2.png" alt="RockImg">
            </div>
            <div class="choice" id="Paper">
                <img src="paper.png" alt="PaperImg">
            </div>   
            <div class="choice" id="scissor">
                <img src="scissors2.png" alt="ScissiorImg">
            </div>
        </div>
    <div class="scoreboard">
        <div class="score">
            <p id="UserScore">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="CompScore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    
    

    
    <script src="scripts.js"></script>
</body>
</html>
